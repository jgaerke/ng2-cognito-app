<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <form novalidate autocomplete="off" (ngSubmit)="onSubmit(f.value, f.valid)" #f="ngForm" role="form">
      <div class="form-group">
        <h2>Sign In</h2>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" email #email="ngModel" [ngModel]>
        <div *ngIf="email.errors && f.submitted"
             class="alert alert-danger">
          <div [hidden]="!email.errors.email">
            Valid email is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" required #password="ngModel" [ngModel]>
        <div *ngIf="password.errors && f.submitted"
             class="alert alert-danger">
          <div [hidden]="!password.errors.required">
            Password is required
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="model.processing">Submit</button>
    </form>
    <br>
    <div class="margin-20" *ngIf="f">
      <div>Form details:-</div>
      <pre>Is form valid?: <br>{{f.valid | json}}</pre>
      <pre>Is password valid?: <br>{{password.errors | json}}</pre>
      <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
      <pre>submitted value: <br>{{f.value | json}}</pre>
    </div>
  </div>
</div>
